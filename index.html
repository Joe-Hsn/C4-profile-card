<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="lBottom">
      <img class="top" src="images/bg-pattern-top.svg" alt="#">
      <img class="bottom" src="images/bg-pattern-bottom.svg" alt="#">
    </div>
    <div class="lTop">
      <div class="card">
        <img class="bg-card" src="images/bg-pattern-card.svg" alt="#">
        <div  class="avatar"><img src="images/image-victor.jpg"></div>
        <div class="name">Victor Crest <span>26</span><div>
        London</div></div>
        <div class="statics">
          <span><div>80K</div>Followers</span>
          <span><div>803K</div>Likes</span>
          <span><div>1.4K</div>Photos</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
